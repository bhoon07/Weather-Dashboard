<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="d-block bg-dark text-center p-4 thick">
        Weather Dashboard
    </header>

    <div class="container">

        <div class="row">
            
            <div class="col-4 text-left bg-light">
                
                <h3 class="search ml-3">Search for City:</h3>
                
                <input class="searchBar ml-3 pr-5"><button id="searchBtn" class="btn btn-primary fa fa-search mb-1"></button>
                
            </div>

            <div class="col-8 text-left">

                <div class="border border-grey border-right-0 mt-3">
                    
                    <h1 id="city&date" class="mt-3 ml-2">City (date)<i></i></h1>
                    
                    <h5 id="temperature" class="mt-4 ml-2 font-weight-light">Tempterature:</h5>
                    <h5 id="humidity" class="mt-3 ml-2 font-weight-light">Humidity:</h5>
                    <h5 id="wind" class="mt-3 ml-2 font-weight-light">Wind Speed:</h5>
                    <h5 id="uv" class="mt-3 mb-5 ml-2 font-weight-light">UV Index:</h5>
                    
                </div>
            </div>

        </div>
            
    </div>

</body>
</html>
